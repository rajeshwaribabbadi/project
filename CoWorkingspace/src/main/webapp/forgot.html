<script type="text/javascript">

	function myfun() {
		
		 var uname = document.getElementById("user").value; 
		/* var uname = document.getElementById("username").value;
		var email = document.getElementById("EmailID").value; */
		 var email = document.getElementById("email").value;

		var a = /^[a-zA-Z0-9]{8}$/;
		var b = /[A-Za-z0-9_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z]{2,6}/;

		if (a.test(uname)) {
			document.getElementById('username').innerHTML = " ";
		} else {
			document.getElementById('username').innerHTML = "**please enter vaild username ";
			return false;
		}
		if (b.test(email)) {
			document.getElementById('emailid').innerHTML = " ";
		} else {
			document.getElementById('emailid').innerHTML = "**please enter vaild emailid ";
			return false;
		}
	}
</script>
</head>
<body>
	<div class="banner">
		<div id="logo">
			<img src="./img/workspaceLogo.PNG">
		</div>
		<div class="login-box">
			<form  action="forgot" method="post" onsubmit="return myfun()">
				<div class="for-box">
					<h1>Forgot Password</h1>
					<div class="form-group">
						<p>Username</p>
						<input type="text" name="username" id="user" class="form-control">
						<span id="username" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<p>EmailID</p>
						<input type="text" name="emailid" id="email" class="form-control" />
						<span id="emailid" class="text-danger font-weight-bold"></span>
					</div>
					<input type="submit" name="submit" value="submit">
				</div>
			</form>
