<script type="text/javascript">

   function myfun(){
	   var uname=document.getElementById("user").value;
	   
	   var pass=document.getElementById("pass").value;
	  
	   var a=/^[a-zA-Z0-9]{8}$/;
	   var b=/(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}/;
	   
	      
	   if(a.test(uname)){
		   document.getElementById('username').innerHTML=" ";
		   }else{
			   document.getElementById('username').innerHTML="**please enter vaild username ";
			   return false;  
		   }      
	   if(b.test(pass)){
			   document.getElementById('password').innerHTML=" ";
		   }else{
			   document.getElementById('password').innerHTML="**please enter vaild password ";
			   return false;  
		
	  	   }

   }
   </script>

<form  action="login" method="post" onsubmit="return myfun()">
